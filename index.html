<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-ATIS Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Dropdown for Airport selection -->
        <label for="airportSelect">Choose an airport:</label>
        <select id="airportSelect">
            <option value="" disabled selected>Select an airport</option>
        </select>

        <!-- Display the ATIS data dynamically for different airports -->
        <h1 id="airport-code">Fetching Data...</h1>

        <!-- Time since the last ATIS update -->
        <div class="time-display">
            Last ATIS update: <span id="update-time">N/A</span> minutes ago.
        </div>

        <!-- ATIS data output -->
        <div class="atis-output" id="atisOutput">Loading ATIS data...</div>

        <!-- Manual refresh button -->
        <button id="refreshBtn" class="refresh-btn">Refresh ATIS</button>

        <!-- Notification alert -->
        <div id="newUpdateAlert" class="new-update-alert" hidden>There is a new ATIS update!</div>
    </div>

    <!-- VPN Warning Popup -->
    <div id="vpnWarning" class="vpn-warning-popup" style="display: none;">
        <strong>Warning:</strong> This website may not function correctly if you are using a VPN or restricted network.
    </div>

    <script src="script.js"></script>
</body>
</html>
